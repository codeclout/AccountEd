syntax = "proto3";

package proto.v1;

option go_package = "github.com/codeclout/AccountEd/pkg/notifications";

message ValidateEmailAddressResponse {
  string email = 1;
  string autocorrect = 2;
  string deliverability = 3;
  string quality_score = 4;
  EmailVerificationPayload is_valid_format = 5;
  EmailVerificationPayload is_free_email = 6;
  EmailVerificationPayload is_disposable_email = 7;
  EmailVerificationPayload is_role_email = 8;
  EmailVerificationPayload is_catchall_email = 9;
  EmailVerificationPayload is_mx_found = 10;
  EmailVerificationPayload is_smtp_valid = 11;
}

message EmailVerificationPayload {
  string text = 1;
  bool value = 2;
}

message ValidateEmailAddressRequest {
  string address = 1;
}

message ValidFormat {
  string text = 1;
  bool value = 2;
}