syntax = "proto3";

package proto.members.v1;

option go_package = "github.com/codeclout/AccountEd/session";

message ValidateTokenRequest {
  string token = 1;
}

message ValidateTokenResponse {
  bool isValidToken = 1;
}

message GenerateTokenRequest {
  bool hasAutoCorrect = 1;
  string memberId = 2;
  string tokenId = 3;
}

message GenerateTokenResponse {
  string token = 1;
}