name: accountEd-backend

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - "infrastructure/**"

  workflow_dispatch:

permissions:
  packages: write
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3

      -
        name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version-file: './backend/go.mod'
          cache: true
          cache-dependency-path: './backend/go.sum'

      -
        run: |
          go version

      -
        name: Login to GHCR
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      -
        env:
          ENV: ${{ github.ref == 'refs/heads/develop' && 'dev' || 'prod'}}
          GH_REPOSITORY: ${{ github.repository }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMAGE_TAG: ${{ github.sha }}
          
        run: |
          make ci-buildx-register-image

      -
        run: |
          make build-binary

      -
        name: Copy Binary
        run: |
          mkdir artifacts
          cp accountEd artifacts/.

      -
        name: Artifact
        uses: actions/upload-artifact@v3
        with:
          name: accountEd
          path: artifacts
          retention-days: 7

